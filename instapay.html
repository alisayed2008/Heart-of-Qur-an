<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>نسخ الكلمة</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      font-family: 'Tahoma', sans-serif;
    }

    h1 {
      font-size: 72px;
      color: #e60000;
      margin: 0 0 30px 0;
      font-weight: bold;
    }

    button {
      padding: 14px 40px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      background: #e60000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(230, 0, 0, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 26px rgba(230, 0, 0, 0.5);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 4px 14px rgba(230, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1 id="text">alisayedfathymohamed@instapay</h1>
  <button onclick="copyText()">نسخ</button>

  <script>
    function copyText() {
      const text = document.getElementById('text').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("تم نسخ الكلمة: " + text);
      });
    }
  </script>
</body>
</html>
